<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nature Landscapes</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<!---Main title and theme-->
  <h1 class="main-title">Nature Landscapes</h1>
<!--Majestic mountains-->
  <div class="gallery">
    <div class="image-item">
      <img src="mountains.jpg" 
           alt="Snow-capped mountain range under blue sky" 
           title="Majestic Mountains" 
           width="300">
      <p>License: Free under the Pexels license</p>
    </div>
<!--peacefull forest-->
    <div class="image-item">
      <img src="forest-56930_640.jpg" 
           alt="Sunlight filtering through a dense green forest" 
           title="Peaceful Forest" 
           width="300">
      <p>License: Free under the Unsplash license</p>
    </div>
<!--ocean vibes-->
    <div class="image-item">
      <img src="canim-lake-50095_640.jpg" 
           alt="Calm beach with turquoise waters and clear sky" 
           title="Relaxing Beach" 
           width="300">
      <p>License: Free under the Pixabay license</p>
    </div>
  </div>

</body>
</html>
